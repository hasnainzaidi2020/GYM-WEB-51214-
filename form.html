<form>
  <h1  class="head">Form For Addmition </h1>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Entre Your First Name" required>

      <div class="col-md-6 mb-3">

      <div class="col-md-6 mb-3">

        <input type="password" class="form-control" id="validationDefault02" placeholder="12345" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">City</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Karachi" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">State</label>
        <select class="custom-select" id="validationDefault04" > 
           <option selected disabled value="">Pakistan</option> 
           <option>Iran</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Address</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="2/123 SFC B#8" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Age</label>
        <input type="number" class="form-control" id="validationDefault05" required>
      </div>
    </div>

        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>

          Agree to terms and conditions please read again carefully press button for submit form
        </label>
